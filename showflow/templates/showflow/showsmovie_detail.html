{% extends 'showflow/base.html' %}
{% load static %}
{% block title %}<title>{{ watch.title }} Details</title>{% endblock title %}
{% block content %}
    <div class="d-flex flex-column align-items-center justify-content-center v-100 my-4">
        <h1 style="text-align:center"><img class="mb-4" src="{% static "images/showflowlogo.png" %}" alt="ShowFlow Logo" width="72" height="72"></h1>
        <div class="card container">
            <div class="card-body">
                <h1 class="display-4 text-center">{{ watch.title }}</h1>
                <br>
                <p class="description-title">Description of {{ watch.title }}</p>
                <p class="lead">{{ watch.description }}</p>
            </div>
        </div>

        <div class="mt-3">
            <a href="{% url 'showflow:send_results' %}" class="btn btn-primary">Back to List</a>
        </div>
    </div>
{% endblock content %}
