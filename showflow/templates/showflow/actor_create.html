{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}
    <div class="mb-5">
        <form method="post" enctype="multipart/form-data"
              action="{% if actor.id %}{% url 'showflow:actor_edit' pk=actor.pk %}{% else %}{% url 'showflow:actor_create' %}{% endif %}"
              class="form-inline">
            {% csrf_token %}
            {{ actor_form|crispy }}
            <button type="submit" class="btn btn-primary btn-sm mt-2">Add Actor</button>
        </form>
    </div>
