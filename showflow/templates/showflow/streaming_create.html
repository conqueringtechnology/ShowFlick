{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}
<div>
    <h2>Create Streaming</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'showflow:streaming_create' %}"
        class="form-inline">
        {% csrf_token %}
        {{ streaming_form|crispy }}
        <button type="submit" class="btn btn-primary ms-2 mt-2">Add Streaming</button>
    </form>
</div>
